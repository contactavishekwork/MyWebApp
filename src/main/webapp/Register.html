        <script id="workFunctions">
            function validate() {
                var username = document.getElementById("userName").value;
                var password = document.getElementById("pwd").value;
                var cpassword = document.getElementById("cpwd").value;
                var firstName = document.getElementById("firstName").value;
                var lastName = document.getElementById("lastName").value;
                var email = document.getElementById("email").value;

                //document.getElementById("fullName").innerHTML = firstname + " " + lastName;

                if (username == "" || password == "" || cpassword == "" || firstName == "" || lastName == "" || email == "") {
                    alert("Fields cannot be empty!!");
                    return;
                }


                if (!(password === cpassword)) {
                    alert("passwords do not match!!");
                    return;
                }


                if (firstName.length < 8) {
                    alert("Invalid First Name");
                    return;
                }

                if (alphanumeric(password)) {
                    alert("Password is not alphanumeric!!");
                }

                window.location.href = "/MyWebApp";

            }

            function isValid(str) {
                return /[A-Z]+[a-z]+[0-9]+[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?]/g.test(str);
            }

            function alphanumeric(inputtxt) {
                var letterNumber = /^[0-9a-zA-Z]+$/;
                if (inputtxt.value.match(letterNumber)) {
                    return true;
                } else {
                    return false;
                }
            }
            function setFullName() {
                document.getElementById("fullName").innerHTML = document.getElementById("firstName").value + " " + document.getElementById("lastName").value;
            }
        </script>
